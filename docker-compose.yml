services:
  jwt-viewer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jwt-viewer
    ports:
      - "${HOST_PORT:-8080}:${PORT:-8080}"
    restart: unless-stopped
    environment:
      - GIN_MODE=${GIN_MODE:-release}
      - PORT=${PORT:-8080}
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:${PORT:-8080}/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - jwt-network

networks:
  jwt-network:
    driver: bridge
